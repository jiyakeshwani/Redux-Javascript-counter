<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Counter App</h1>
    <div class="center">
      <h2>0</h2>

      <div class="extensions">
        <div class="steps">
          <p>steps</p>
          <button class="step" value="5">5</button>
          <button class="step" value="10">10</button>
          <button class="step" value="15">15</button>
        </div>
        <div class="max">
          <p>max</p>
          <button class="max-value" value="15">15</button>
          <button class="max-value" value="100">100</button>
          <button class="max-value" value="200">200</button>
        </div>
      </div>
      <div class="row">
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
